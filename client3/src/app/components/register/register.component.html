<h1 class="page-header">Register Page</h1>


<div class="row show-hide-message">
<div [ngClass]="messageClass">
    {{ message }}
</div>

</div>

<!-- Registration Form -->
<form [formGroup]= "form" (submit)="onRegisterSubmit()" >

  <!-- Username Input -->
  <div class="form-group">
    <label for="username">Username</label>
    
      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username" />
      <!-- Validation -->
      <ul class="help-block">
      <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>

       <li *ngIf="form.controls.username.errors?.minlength || form.controls.username.errors?.maxlenght">min char 3 and max char 14</li>

      
      </ul>
     
    </div>
  

  <!-- Email Input -->
  <div class="form-group">
    <label for="email">Email</label>
    <div [ngClass]="{'has-error':(form.controls.email.errors && form.controls.email.dirty),'has-success': !form.controls.email.errors}">
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email" formControlName="email" (blur)="checkEmail()" />
      <!-- Validation -->
      <ul class="help-block">
      <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required</li>
      <li *ngIf="form.controls.email.errors?.minlength || form.controls.email.errors?.maxlenght">min char 3 and max char 14</li>
       <li *ngIf="emailMessage">{{ emailMessage}}</li>
      </ul>
     </div> 
   
  </div>

  <!-- Password Input -->
  <div class="form-group">
    <label for="password">Password</label>
    
      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password" />
      <!-- Validation -->
      
    
  </div>

  <!-- Confirm Password Input -->
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
   
      <input type="password" name="confirm" class="form-control" autocomplete="off" placeholder="*Confirm Password" formControlName="confirm" />
      <!-- Validation -->
     
  </div>

  <!-- Submit Input -->
  <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Submit" />

</form>

<p>Username:{{form.controls.username.value}}</p>
<p>Username:{{form.controls.email.value}}</p>
